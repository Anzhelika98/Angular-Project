<section class="location">
  <h2>Project Locations</h2>
  <div class="location-content">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Country Column -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
      </ng-container>

      <!-- District Column -->
      <ng-container matColumnDef="district">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> District </th>
        <td mat-cell *matCellDef="let element"> {{element.district}} </td>
      </ng-container>

      <!-- Percent Column -->
      <ng-container matColumnDef="percent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Percent </th>
        <td mat-cell *matCellDef="let element"> {{element.percent}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>




    <div class="add">
      <button mat-raised-button mat-button (click)="openLocationPopup()">ADD</button>
    </div>


  </div>
</section>
