<div class="project-list">
  <div class="project-list-content">
    <h2>Project List</h2>
    <ul>
      <li *ngFor="let project of projectList">
        <a [routerLink]="project.id">
          <span class="id">{{project.id}}.</span>
          {{project.name}}
        </a>
        <div class="edit-delete">
          <i class="material-icons" [routerLink]="project.id">
            create
          </i>
          <i class="material-icons" (click)="deleteProject(project.id)" >
            clear
          </i>
        </div>

      </li>
    </ul>
    <div class="add">
      <button mat-button (click)="goToNewProject()">ADD</button>
    </div>

  </div>
</div>
