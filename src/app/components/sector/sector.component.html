<section class="sector">
  <h2>Project Sectors</h2>
  <div class="sector-content">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- percent Column -->
      <ng-container matColumnDef="percent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Percent </th>
        <td mat-cell *matCellDef="let element"> {{element.percent}} </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="sector-select">
      <mat-form-field>
        <mat-select placeholder="-select-" [(ngModel)]="sector.id" name="status">
          <mat-option *ngFor="let sector of sectors" [value]="sector.name">
            {{sector.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="input">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="" [formControl]="" [errorStateMatcher]="">
        </mat-form-field>
      </form>
    </div>
    <div class="add">
      <button mat-button (click)="openSectorPopup()">ADD</button>
    </div>
  </div>
</section>
