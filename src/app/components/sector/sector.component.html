<section class="sector">
  <h2>Project Sectors</h2>
  <div class="sector-content" *ngIf="isReady">
    <table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
        <td mat-cell *matCellDef="let element"> {{getSectorNameById(element.id)}}</td>
      </ng-container>

      <!-- percent Column -->
      <ng-container matColumnDef="percent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Percent</th>
        <td mat-cell *matCellDef="let element"> {{element.percent}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <div class="sector-select">
      <mat-form-field>
        <mat-select placeholder="-select-" name="status" [(value)]="selectedSectorId">
          <mat-option *ngFor="let sector of sectorList" [value]="sector.id">
            {{sector.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="input" [formGroup]="sectorForm">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="%" formControlName="sectorPercent">
      </mat-form-field>
    </div>

    <div class="add">
      <button mat-button  (click)="addSector()" >ADD</button>
    </div>
  </div>
</section>
