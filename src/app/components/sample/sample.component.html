
<section class="sample-container">
  <h2>Sample</h2>
  <div class="content" [formGroup]="sampleForm">

    <div class="code">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Project Code" [errorStateMatcher]="" formControlName="projectCode"
               name="projectCode" value="{{project.code}}" required>
        <mat-error>
          Project code is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="title">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Project Title"
                 [errorStateMatcher]="project.title" value="{{project.title}}" required>
          <mat-error>
            Project title is required
          </mat-error>
        </mat-form-field>
      </form>
    </div>
    <div class="description">
      <mat-form-field>
        <textarea matInput placeholder="Textarea" name="description" value="{{project.description}}"></textarea>
      </mat-form-field>
    </div>

    <div class="status">
      <mat-form-field>
        <mat-select placeholder="-select-" name="status"
                    required [value]="project.implementationStatusId">
          <mat-option *ngFor="let status of statuses" [value]="status.id">
            {{status.name}}
          </mat-option>
        </mat-select>
        <mat-error>
          Project implementation status is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="status-date">
      <div class="date">
        <div class="start">
          <mat-form-field>
            <input matInput [matDatepicker]="start" placeholder="Planned Start Date"
                   [value]="project.plannedStartDate"
                   name="start"  required>

            <mat-error>
              Planned Start Date is required
            </mat-error>
            <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
            <mat-datepicker #start startView="month" [startAt]="project.plannedStartDate"></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="end">
          <mat-form-field>
            <input matInput [matDatepicker]="end" placeholder="Planned End Date"
                   [value]="project.plannedEndDate"
                   name="end">
            <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
            <mat-datepicker #end startView="month" [startAt]="project.plannedEndDate"></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="duration">
          <label for="duration">Duration</label>
          <p id="duration" *ngIf="dayOrDays();else days">
            {{calculationOfDuration()}} day
          </p>
          <ng-template #days>
            {{calculationOfDuration()}} days
          </ng-template>

        </div>
      </div>
    </div>


  </div>
</section>
