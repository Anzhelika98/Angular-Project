<section class="sample-container">
  <h2>Sample</h2>
  <div class="content" [formGroup]="sampleForm">
    <div class="code">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Project Code" formControlName="code"
               name="projectCode" [value]="project.code" required>
        <mat-error>
          Project code is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="title">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Project Title"
               [value]="project.title" formControlName="title">
        <mat-error>
          Project title is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="description">
      <mat-form-field>
        <textarea matInput placeholder="Textarea" name="description" [value]="project.description"
                  formControlName="description"></textarea>
      </mat-form-field>
    </div>

    <div class="status">
      <mat-form-field>
        <mat-select placeholder="Implementation Status" name="status"
                    [value]="project.implementationStatusId"
                    formControlName="implementationStatus">
          <mat-option *ngFor="let status of statuses" [value]="status.id">
            {{status.name}}
          </mat-option>
        </mat-select>
        <mat-error>
          Project implementation status is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="status-date">
      <div class="date">
        <div class="start">
          <mat-form-field>
            <input matInput [matDatepicker]="start" placeholder="Planned Start Date"
                   name="start" formControlName="startDate" (dateChange)="changingStartDateCalculation($event)">

            <mat-error>
              Planned Start Date is required
            </mat-error>
            <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
            <mat-datepicker #start startView="month" [startAt]="project.plannedStartDate"></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="end">
          <mat-form-field>
            <input matInput [matDatepicker]="end" placeholder="Planned End Date"
                   name="end" formControlName="endDate" (dateChange)="changingEndDateCalculation($event)">
            <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
            <mat-datepicker #end startView="month" [startAt]="project.plannedEndDate"></mat-datepicker>
          </mat-form-field>
        </div>
        <!--<span *ngIf="changingEndDate">you must change End Date</span>-->

        <div class="duration">
          <label for="duration">Duration Day(s)</label>
          <p id="duration">
            {{calculationOfDuration() }}
          </p>


          <!--<p id="duration" *ngIf="dayOrDays();else days">-->
            <!--{{duration}} day-->
          <!--</p>-->
          <!--<ng-template #days >-->
            <!--{{duration}} days-->
          <!--</ng-template>-->

        </div>
      </div>
    </div>


  </div>
</section>
